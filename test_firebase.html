<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Test Firebase / Firestore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Firebase compat (simple pour nos tests) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      margin:20px;line-height:1.4
    }
    button{
      padding:8px 12px;border-radius:6px;border:1px solid #ccc;background:#f5f5f5
    }
    #log{
      margin-top:12px;white-space:pre-wrap;
      font-family:Menlo,monospace;font-size:13px
    }
  </style>
</head>
<body>
  <h1>Test Firebase / Firestore</h1>
  <p id="status">Initialisation…</p>
  <button id="btn">Relancer le test</button>
  <div id="log"></div>

  <script>
    // ✅ Ta configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCqnZsMvOioOX4DBmsjPIVLlVLzQ-3__-8",
      authDomain: "inventaire-klaswear-30d42.firebaseapp.com",
      projectId: "inventaire-klaswear-30d42",
      storageBucket: "inventaire-klaswear-30d42.firebasestorage.app",
      messagingSenderId: "2207808318",
      appId: "1:2207808318:web:66e3904f905964f2e5ca6f",
      measurementId: "G-P98X72RWCR"
    };

    // --- Ne rien modifier en dessous ---

    try {
      firebase.initializeApp(firebaseConfig);
    } catch (e) {
      // Si l’app est déjà initialisée, on ignore ce cas précis
      if (!/already exists/.test(e.message)) {
        document.getElementById('status').textContent =
          'Erreur init Firebase: ' + e.message;
      }
    }

    const db = firebase.firestore();

    async function runTest() {
      const statusEl = document.getElementById('status');
      const logEl = document.getElementById('log');
      statusEl.textContent = 'Test en cours…';
      logEl.textContent = '';

      try {
        const ref = db.collection('test_inventaire').doc('ping');
        const now = new Date().toISOString();

        // on écrit un document
        await ref.set({ ping: 'ok', time: now }, { merge: true });

        // on lit ce document
        const snap = await ref.get();
        const data = snap.data();

        statusEl.textContent = '✅ Firestore OK';
        logEl.textContent = 'Document lu :\n' + JSON.stringify(data, null, 2);
      } catch (err) {
        statusEl.textContent = '❌ ERREUR Firestore';
        logEl.textContent =
          'message : ' + err.message + '\n' +
          (err.code ? 'code    : ' + err.code + '\n' : '') +
          (err.stack ? '\nstack:\n' + err.stack : '');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btn').addEventListener('click', runTest);
      runTest(); // lance automatiquement au chargement
    });
  </script>
</body>
</html>
